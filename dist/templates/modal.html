<section class="modal-container">
	<div class="header">
		<h2>Create New Chat Room</h2>
	</div>

	<div class="m-body">
		<input type="text" ng-model="modal.text"></input>
	</div>

	<div class="footer">
		<button class="create-button" type="button" ng-click="modal.create()">Create Room</button>
		<button class="cancel-button" type="button" ng-click="modal.cancel()">Cancel</button>
	</div>
</section>
